<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="./estilos.css" />
    <title>Contacto</title>
</head>
<body>
    
    <header>
        <div class="titulo" id="titulo_formulario"> 
            <h1>Contáctame conmigo</h1>
            
        </div>

    </header>

    <main>
        
        <div>
            <h2>Completa el formulario con tus datos</h2>
            <p> Conozcamonos a través de la música. Cuéntame sobre tus gustos musicales, como bandas favoritas, canciones que te gustan, etc.</p>
            <p>¡Espero tu mensaje!</p>
                 </p>

        </div>

        <form class="formulario">
            <div class="form_input">

            <input type="text" name="nombre" placeholder="Nombre" required title="Por favor, ingresa tu nombre">

            </div>

            <div class="form_input">

            <input type="text" name="apellido" placeholder="Apellido" required title="Por favor, ingresa tu apellido" >

            </div >

            <div class="form_input">
                <label for="edad"> Edad: </label>
                <input type="number" name="edad">

            </div>
    
            <div class="form_input">
                
                <textarea name="music" id="music" placeholder="Música en tu vida"></textarea>

            </div>

            <div class="button">

                <button>ENVIAR</button>
            </div>

        </form>

        <div class="a"> 

            <h3><a href="C:\Users\User\Desktop\Pagina\index.html">Volver al Home</a></h3>
        </div>
    
       

    </main>
    
</body>
</html>
